<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>百度前端学院学习</title>
	</head>
	<body>
		<h1>网站一级标题</h1>
		<ul>
			<li><a href="http://ife.baidu.com">导航链接</a></li>
			<li><a href="https://www.baidu.com">百度链接</a>
		</ul>
		<h2>文章一级标题</h2>
		<h2>文章二级标题</h2>
		<p>文章作者&#160;文章发表时间</p>
		<img src="http://img3.imgtn.bdimg.com/it/u=1129586076,935991873&fm=21&gp=0.jpg">
		<ol type="number">
			<li>排名一</li>
			<li>排名二</li>
			<li>排名三</li>
		</ol>
		<p>下面是一个表格</p>
		<table border="1">
			<tr>
				<th>表头</th>
				<th>表头</th>
			</tr>
			<tr>
				<td>表中内容</td>
				<td>表中内容</td>
			</tr>
			<tr>
				<td colspan="2">这是一个跨两个的框子</td>
			</tr>
		</table>
			<h2>这以后是一个侧栏</h2>
			<form>
				<label for="box1">请输入邮箱地址:</label>
				<input type="text" name="box1" value="请输入邮箱地址">										<!--要学会限制框内容的js-->
				<p>邮件格式要按要求格式</p>
				<label for="box2">请输入密码:</label>
				<input type="text" name="box2" value="这是一个文本框">
				<label for="box3"> 请重复输入密码:</label>
				<input type="text" name="box3" value="这是一个文本框">
				<p>密码请为6-16位英文数字</p>													<!--限制需要在js中完成-->
				<label><input type="radio" name="sex">女</label>
				<label><input type="radio" name="sex">男</label>
				<select>
					<option>北京</option>
					<option>南京</option>
					<option>杭州</option>
				</select>
				<label><input type="checkbox">运动</label>
				<label><input type="checkbox">艺术</label>
				<label><input type="checkbox">科学</label>
				<textarea width="60px" height="30px" value="这是一个可以输入多行的文本域"></textarea>
				<input type="submit" name="submit" value="提交">
			</form>
	</body>
</html>
